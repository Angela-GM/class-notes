<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 1</title>
    <!-- Style CSS -->
    <style>
        section {
            height: 100vh;
            display: grid;
            grid-template-rows: 1fr 6fr 1fr;
        }

        #primero {
            background-color: red;
        }

        #segundo {
            background-color: cadetblue;
        }

        #tercero {
            background-color: darkorange;
        }


    </style>



</head>
<body>

    <section>
        <div id="primero">
            <p>1</p>
        </div>
        <div id="segundo">
            <p>2</p>
        </div>
        <div id="tercero">
            <p>3</p>
        </div>
    </section>
    
</body>
</html>
