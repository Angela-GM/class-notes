<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>

    <style>
        div h1 {
            position: fixed;
            top: 0;
            left: 0;
        }

        #container {
            width: 650px;
            height: 650px;
            position: absolute;
            left: 150px;
            top: 150px;
        }

       #img {
            position: relative;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div>
        <h1>Position</h1>
    </div>
    <div id="container">
        <img src="https://picsum.photos/300/300?random=1" alt="imagen 1">
        <img src="https://picsum.photos/300/300?random=2" alt="imagen 2">
        <img src="https://picsum.photos/300/300?random=3" alt="imagen 3">
        <img src="https://picsum.photos/300/300?random=4" alt="imagen 4">
    </div>
    
</body>
</html>
